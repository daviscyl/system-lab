spring.application.name=tiny-url-svc-java

# Active Profile - defaults to prod for JAR deployments (bootRun overrides to dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# Server Configuration
server.port=8080

# Security Configuration (OAuth2)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:https://example.com}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWT_JWK_SET_URI:https://example.com/.well-known/jwks.json}
